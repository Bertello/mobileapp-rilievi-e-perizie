<div class="login-wrapper">
  <div class="login-container">
    <div class="logo-container">
      <!-- Aggiungi qui il tuo logo -->
      <img src="../../assets/logo.png">
    </div>
    <div class="title-container">
      <h2 class="login-title">Rilievi e Perizie - Login Operatore</h2>
    </div>
    <div class="form">
      <div class="form-group">
        <label for="username" class="form-label">Username:</label>
        <div class="input-group">
          <ion-icon name="person-outline" class="input-icon"></ion-icon>
          <input type="text" class="form-control" id="username" placeholder="Inserisci il tuo username" [(ngModel)]="this.servizigenerali.username" >     
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="form-label">Password:</label>
        <div class="input-group">
          <ion-icon name="lock-closed-outline" class="input-icon"></ion-icon>
          <input type="password" class="form-control" id="password" placeholder="Inserisci la tua password" [(ngModel)]="this.servizigenerali.password">    
        </div>
      </div>
      <div class="row-button">
        <button type="submit" class="btn btn-primary" (click)="accedi()">Accedi</button>
      </div>
    </div>
  </div>
</div>
