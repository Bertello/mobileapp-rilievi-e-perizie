
<div class="login-wrapper">
  <div class="login-container">
    <h2>Login</h2>
    <span>inserisci le credenziali</span>
    <div class="form">
      <div class="form-group">
        <label for="username">username:</label>
        <div class="search">
          <div class="search-group">
            <ion-icon name="username"></ion-icon>
            <input type="text" placeholder="username" [(ngModel)]="username">     
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <div class="search">
          <div class="search-group">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input type="text" placeholder="password" [(ngModel)]="password">    
          </div>
        </div>
      </div>
      <div class="row-button">
        <button type="submit" (click)="accedi()">accedi</button>
        <button type="button"> registrati</button>
      </div>
      <div class="row-button-google">
        <button type="button" class="google-login">
          <div class="google-image">
            <img src="https://lh3.googleusercontent.com/COxitqgJr1sJnIDe8-jiKhxDx1FrYbtRHKJ9z_hELisAlapwE9LUPh6fcXIfb5vwpbMl4xl9H9TRFPc5NOO8Sb3VSgIBrfRYvW6cUA">
          </div>
          Login with Google
        </button>
      </div>
    </div>
  </div>
</div>
